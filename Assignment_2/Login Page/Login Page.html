<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login form with JavaScript Validation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="Login Page.css">

</head>
<body>

<div class="logo text-center">
  
</div>
<div class="wrapper">
  <div class="inner-warpper text-center">
    <h2 class="title">Login to your account</h2>
    <form action="" id="formvalidate">
      <div class="input-group">
        <label class="palceholder" for="userName"></label>
        <input class="form-control" name="userName" id="userName" type="text" placeholder="Enter Username" required />
        <span class="lighting"></span>
      </div>
      <div class="input-group">
        <label class="palceholder" for="userPassword"></label>
        <input class="form-control" name="userPassword" id="userPassword" type="password" placeholder="password" required/>
        <span class="lighting"></span>
      </div>

      <button type="submit" id="login"><a href="/My Comic Strip/My Comic Strip.html">Login</a></button>
      <div class="clearfix supporter">
        <div class="pull-left remember-me">
          <input id="rememberMe" type="checkbox">
          <label for="rememberMe">Remember Me</label>
        </div>
        
      </div>
    </form>
  </div>
  <div class="signup-wrapper text-center">
    <a href="/Sign Up/SignUp.html">Don't have an accout? <span class="text-primary"><a href="/Sign Up/SignUp.html">Create One</a></span></a>
  </div>
</div>



</body>
</html>
